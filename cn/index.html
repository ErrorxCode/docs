<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Networking Quiz</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons via CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Simple style to make number input arrows less prominent if desired */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex items-center justify-center p-4">
        <main class="w-full max-w-2xl mx-auto">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-2">Computer Networking Quiz</h1>
            <p class="text-center text-gray-500 mb-8">Test your knowledge of channel capacity.</p>
            
            <div id="quiz-card" class="bg-white shadow-2xl rounded-2xl p-6 sm:p-8 md:p-10">
                <!-- This section is for the active quiz -->
                <div id="quiz-view">
                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                        <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%; transition: width 0.3s ease-in-out;"></div>
                    </div>
                    
                    <!-- Question Title and Text -->
                    <h2 id="question-title" class="text-lg font-semibold text-gray-700 mb-1"></h2>
                    <p id="question-text" class="text-xl text-gray-800 leading-relaxed mb-6"></p>
                    
                    <!-- Answer Input -->
                    <div class="relative">
                        <input
                            type="number"
                            id="answer-input"
                            placeholder="Your answer (e.g., 12000)"
                            class="w-full px-4 py-3 text-lg text-white border-2 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition"
                        />
                    </div>

                    <!-- Hint Section -->
                    <div id="hint-container" class="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded-lg text-yellow-800 hidden">
                        <p><span class="font-bold">Hint:</span> <span id="hint-text"></span></p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-8 flex flex-col sm:flex-row sm:justify-between gap-4">
                        <button id="hint-btn" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-transform transform hover:scale-105 text-gray-600 bg-transparent hover:bg-gray-100 focus:ring-indigo-500">
                            <i data-lucide="help-circle" class="mr-2 h-5 w-5"></i>
                            <span id="hint-btn-text">Show Hint</span>
                        </button>
                        <button id="next-btn" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-transform transform hover:scale-105 text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500">
                            <span id="next-btn-text">Next Question</span>
                            <i data-lucide="arrow-right" class="ml-2 h-5 w-5"></i>
                        </button>
                    </div>
                </div>

                <!-- This section is for the results, hidden by default -->
                <div id="results-view" class="text-center hidden">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Quiz Complete!</h2>
                    <p class="text-xl text-gray-600 mb-6">You scored <span id="score-text" class="font-bold text-indigo-600"></span> out of <span class="font-bold text-indigo-600"></span>.</p>
                    
                    <div id="results-list" class="space-y-4 text-left my-8">
                        <!-- Results will be dynamically inserted here -->
                    </div>

                    <button id="restart-btn" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-transform transform hover:scale-105 text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500">
                        <i data-lucide="rotate-cw" class="mr-2 h-5 w-5"></i> Restart Quiz
                    </button>
                </div>
            </div>
            <p class="text-center text-gray-500 mt-6">Made by Rahil with ❤️</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const questions = [
                {
                    question: "You have a noiseless channel with a bandwidth of 3000 Hz. You are sending a signal with 4 distinct signal levels. What is the maximum possible data rate of this channel in bits per second (bps)?",
                    correctAnswer: "12000",
                    hint: "Use the Nyquist theorem for a noiseless channel: Data Rate = 2 * Bandwidth * log2(L), where L is the number of signal levels."
                },
                {
                    question: "Now, imagine you have a noisy telephone line with a bandwidth of 4000 Hz. The signal-to-noise ratio (SNR) is measured to be 15. What is the maximum theoretical capacity of this channel in bps?",
                    correctAnswer: "16000",
                    hint: "Use the Shannon-Hartley theorem for a noisy channel: Capacity = Bandwidth * log2(1 + SNR)."
                },
                {
                    question: "A noiseless channel needs to transmit data at a rate of 64 kbps (64,000 bps). If you are using a signal with 8 levels, what is the minimum bandwidth (in Hz) that this channel will require?",
                    correctAnswer: "10667",
                    hint: "Rearrange the Nyquist formula to solve for Bandwidth: B = Data Rate / (2 * log2(L)). Round to the nearest whole number."
                },
                {
                    question: "A channel has a bandwidth of 1 MHz (1,000,000 Hz) and can carry data at a maximum capacity of 20 Mbps (20,000,000 bps). What is the signal-to-noise ratio (SNR) for this channel?",
                    correctAnswer: "1048575",
                    hint: "Rearrange the Shannon-Hartley theorem to solve for SNR: SNR = 2^(Capacity / Bandwidth) - 1."
                },
                {
                    question: "You need to achieve a data rate of 100 kbps (100,000 bps) on a noiseless channel that has a bandwidth of 10 kHz (10,000 Hz). How many distinct signal levels (L) would you need to use?",
                    correctAnswer: "32",
                    hint: "Rearrange the Nyquist formula to solve for L: L = 2^(Data Rate / (2 * Bandwidth))."
                },
                {
                    question: "A communications channel is affected by noise. It has a bandwidth of 3 MHz (3,000,000 Hz) and a high signal-to-noise ratio (SNR) of 1023. What is the maximum capacity of this channel, in Mbps (megabits per second)?",
                    correctAnswer: "30",
                    hint: "Use the Shannon-Hartley theorem. The result will be in bps, so convert it to Mbps by dividing by 1,000,000."
                }
            ];

            // --- STATE ---
            let currentQuestionIndex = 0;
            let userAnswers = {};
            let showHint = false;

            // --- DOM ELEMENTS ---
            const quizView = document.getElementById('quiz-view');
            const resultsView = document.getElementById('results-view');
            const progressBar = document.getElementById('progress-bar');
            const questionTitle = document.getElementById('question-title');
            const questionText = document.getElementById('question-text');
            const answerInput = document.getElementById('answer-input');
            const hintContainer = document.getElementById('hint-container');
            const hintText = document.getElementById('hint-text');
            const hintBtn = document.getElementById('hint-btn');
            const hintBtnText = document.getElementById('hint-btn-text');
            const nextBtn = document.getElementById('next-btn');
            const nextBtnText = document.getElementById('next-btn-text');
            const scoreText = document.getElementById('score-text');
            const resultsList = document.getElementById('results-list');
            const restartBtn = document.getElementById('restart-btn');

            // --- FUNCTIONS ---

            /**
             * Updates the entire UI based on the current state
             */
            function renderQuiz() {
                const currentQuestion = questions[currentQuestionIndex];
                
                // Update Progress Bar
                progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;

                // Update Question Text
                questionTitle.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
                questionText.textContent = currentQuestion.question;
                
                // Update Answer Input
                answerInput.value = userAnswers[currentQuestionIndex] || '';
                
                // Update Hint
                hintText.textContent = currentQuestion.hint;
                hintContainer.classList.toggle('hidden', !showHint);
                hintBtnText.textContent = showHint ? 'Hide Hint' : 'Show Hint';

                // Update Next Button Text
                nextBtnText.textContent = (currentQuestionIndex === questions.length - 1) ? 'Submit Quiz' : 'Next Question';
            }

            /**
             * Calculates score and displays the results view
             */
            function showResults() {
                quizView.classList.add('hidden');
                resultsView.classList.remove('hidden');

                let score = 0;
                resultsList.innerHTML = ''; // Clear previous results

                questions.forEach((q, index) => {
                    const userAnswer = userAnswers[index] || "No Answer";
                    const correctAnswer = q.correctAnswer;
                    const isCorrect = Math.abs(parseFloat(userAnswer) - parseFloat(correctAnswer)) < 1; // Tolerance for rounding

                    if (isCorrect) {
                        score++;
                    }

                    const resultItem = document.createElement('div');
                    resultItem.className = `p-4 rounded-lg border ${isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}`;
                    resultItem.innerHTML = `
                        <p class="font-semibold text-gray-700 mb-2">${index + 1}. ${q.question}</p>
                        <div class="flex items-center">
                            <i data-lucide="${isCorrect ? 'check-circle' : 'x-circle'}" class="h-5 w-5 ${isCorrect ? 'text-green-500' : 'text-red-500'} mr-2 flex-shrink-0"></i>
                            <p class="${isCorrect ? 'text-green-700' : 'text-red-700'}">
                                Your answer: <span class="font-mono">${userAnswer}</span>. 
                                ${!isCorrect ? ` Correct answer: ${correctAnswer}` : ''}
                            </p>
                        </div>
                    `;
                    resultsList.appendChild(resultItem);
                });

                scoreText.textContent = `${score} / ${questions.length}`;
                lucide.createIcons(); // Re-render icons in the results list
            }

            // --- EVENT LISTENERS ---

            answerInput.addEventListener('input', (e) => {
                userAnswers[currentQuestionIndex] = e.target.value;
            });

            hintBtn.addEventListener('click', () => {
                showHint = !showHint;
                renderQuiz();
            });

            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    showHint = false; // Hide hint for next question
                    renderQuiz();
                } else {
                    showResults();
                }
            });

            restartBtn.addEventListener('click', () => {
                // Reset state
                currentQuestionIndex = 0;
                userAnswers = {};
                showHint = false;

                // Toggle views
                resultsView.classList.add('hidden');
                quizView.classList.remove('hidden');

                // Re-render the first question
                renderQuiz();
            });

            // --- INITIAL RENDER ---
            renderQuiz();
            lucide.createIcons(); // Initial call to render icons
        });
    </script>
</body>
</html>
